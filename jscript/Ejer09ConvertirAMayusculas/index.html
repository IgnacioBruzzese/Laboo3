<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir a Mayusculas</title>
    <style>
        body,html{
            width: 50%;
            height: 100%;
        }
        div{
            width: 80%;
            height: 18%;
            margin: 0 auto;
            padding: 50px;
            box-sizing: border-box;
            background-color: rgba(109, 206, 245, 0.5);
        }
        div label{
            width: 75px;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div>
        <label>Nombre: </label>
        <input type="text" id="nom">
        <br>
        <label>Apellido: </label>
        <input type="text" id="ape">
    </div>

    <script type="text/javascript">
        document.getElementById("nom").onchange = function(){
            this.value = this.value.toUpperCase();
        }
        document.getElementById("ape").onchange = function(){
            this.value = this.value.toUpperCase();
        }
    </script>
</body>
</html>

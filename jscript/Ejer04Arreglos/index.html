<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var arregloAnimales = [];
        arregloAnimales = ["gato", "perro"];
        arregloAnimales.push(prompt("Ingresar valor para el tercer elemento del arreglo Animales"));
        document.write("<h1>Variables multidimensionales</h1>");
        document.write("<h2>Array de indice numerico</h2>");
        document.write("<h3>Tipo para arregloAnimales:"+ typeof(arregloAnimales) +"</h3>");
        document.write("<h3>Primer elemento cargado desde el programa:"+ arregloAnimales[0] +"</h3>");
        document.write("<h3>Segundo elemento cargado desde el programa:"+ arregloAnimales[1] +"</h3>");
        document.write("<h3>Tercer elemento cargado desde el teclado:"+ arregloAnimales[2] +"</h3>");
        
    </script>
</body>
</html>

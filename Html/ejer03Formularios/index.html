<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <section>
            <h1>Formularios para entradas sin validacion</h1>

            <form action="./respuestaformulario.html" target = "_blank" method= "get" >
                <ul>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="apellido"> Apellido: </label>

                        <br>

                        <input type="text" name="apellido" id="apellido">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="password"> Contraseña: </label>
                        
                        <br>

                        <input type="password" name="password" id="password">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="oculto"> Oculto </label>
                        
                        <br>

                        <input type="hidden" name="oculto" id="oculto">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="deshabilitado"> Campo deshabilitado </label>
                        
                        <br>

                        <input type="text" disabled value="Campo deshabilitado" name="deshabilitado" id="deshabilitado">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="soloLectura"> Campo de Solo Lectura </label>
                        
                        <br>

                        <input type="text" readonly value="Campo de Solo Lectura" name="soloLectura" id="soloLectura">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="deportes"> Practica Deportes </label>
                        
                        <br>

                        <input type="checkbox" value="si" name="deportes" id="deportes">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="musica"> Practica Musica </label>
                        
                        <br>

                        <input type="checkbox" value="si" name="musica" id="musica">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="pintura"> Practica Pintura artistica </label>
                        
                        <br>

                        <input type="checkbox" value="si" name="pintura" id="pintura">
                    </li>
                    
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="sexo"> Sexo: </label>
                        
                        <br>
                        <label  for="masculino"> Masculino </label>
                        <input type="radio" value="m" name="sexo" id="masculino">

                        <label  for="femenino"> Femenino </label>
                        <input type="radio" value="f" name="sexo" id="femenino">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="fecha"> Fecha: </label>
                        
                        <br>

                        <input type="date" name="fecha" id="fecha">
                        <input type="time" name="hora" id="hora">
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="color"> Color </label>
                        
                        <br>

                        <input type="color" name="color" id="color">
                    </li>

                    <li style="margin-top: 10px;">
                        
                        <br>

                        <input type="submit" value="Enviar formulario sin validacion">
                    </li>

                    <li style="margin-top: 10px;">
                        
                        <br>

                        <input type="reset" value="Reset a valores predeterminados">
                    </li>

                </ul>
            </form>
        </section>

        <section>
            <h1>Formulario para entradas con validacion </h1>
            <form action="./respuestaformulario.html" target = "_blank" method= "get" >
                
                <ul>
                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="comentario"> Comentario(validacion por requerido): </label>
                            
                        <br>
    
                        <input type="text" required name="comentario" id="comentario">
                    
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="mail"> Email con doble validacion (x@x y required): </label>
                            
                        <br>
    
                        <input type="email" required placeholder="texto@texto" name="mail" id="mail">
                    
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="numero"> Número entero limitado (validación por tipo numérico y cotas 0 al 9) </label>
                            
                        <br>
    
                        <input type="number" min="0" max="9" name="numero" id="numero">
                    
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="decimal"> Numero decimal: </label>
                            
                        <br>
    
                        <input type="number" step="0.1" name="decimal" id="decimal">
                    
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="sitio"> URL (validación por requerido, escribir http://): </label>
                            
                        <br>
    
                        <input type="url" placeholder="http://xxx"  name="sitio" id="sitio" >
                    
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="pattern"> Pattern de validacion: </label>
                            
                        <br>
    
                        <input type="text" pattern="[a-z]{3}[1-3]{2}" name ="pattern" id="pattern" title="3 letras y dos numeros que sean 1, 2 o 3"  >
                    
                    </li>

                    <li style="margin-top: 10px;">
                        <label style="font-weight: bold" for="telefono"> Pattern de validacion: </label>
                            
                        <br>
    
                        <input type="text" pattern="\+54 11 [0-9]{8}" name ="telefono" id="telefono" title="+54 11 xxxxxxxx"  placeholder="(+54) 11 4444 5555" >

                    </li>

                    <li style="margin-top: 10px;">
                        
                        <br>

                        <input type="submit" value="Enviar formulario sin validacion">
                    </li>

                    <li style="margin-top: 10px;">
                        
                        <br>

                        <input type="reset" value="Reset a valores predeterminados">
                    </li>

                </ul>
            </form>
        </section>
    </main>
</body>
</html>
